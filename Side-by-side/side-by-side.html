<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Side-By-Side</title>
    <link rel="stylesheet" href="side-by-side.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="side-by-side">
        <h2>Destination</h2>
        <div class="side-by-side-img">
            <div class="side-by-side-gallery">
                <a href="img_fjords.jpg">
                    <img src="img/img_fjords.jpg" alt="Trolltunga Norway">
                </a>
                <div class="side-by-side-state">State</div>
                <div class="side-by-side-country">Country</div>
            </div>
        </div>


        <div class="side-by-side-img">
            <div class="side-by-side-gallery">
                <a href="img_forest.jpg">
                    <img src="img/img_forest.jpg" alt="Forest">
                </a>
                <div class="side-by-side-state">State</div>
                <div class="side-by-side-country">Country</div>
            </div>
        </div>

        <div class="side-by-side-img">
            <div class="side-by-side-gallery">
                <a href="img_lights.jpg">
                    <img src="img/img_lights.jpg" alt="Northern Lights">
                </a>
                <div class="side-by-side-state">State</div>
                <div class="side-by-side-country">Country</div>
            </div>
        </div>

        <div class="side-by-side-img">
            <div class="side-by-side-gallery">
                <a href="img_mountains.jpg">
                    <img src="img/img_mountains.jpg" alt="Mountains">
                </a>
                <div class="side-by-side-state">State</div>
                <div class="side-by-side-country">Country</div>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>
</body>

</html>
